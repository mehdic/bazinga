name: Mini Dashboard Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'mini-dashboard/**'
      - '.github/workflows/mini-dashboard-tests.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'mini-dashboard/**'
      - '.github/workflows/mini-dashboard-tests.yml'

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest

      - name: Run API tests
        working-directory: mini-dashboard
        run: |
          python -m pytest tests/test_api.py -v --tb=short -c /dev/null

  frontend-tests:
    name: Frontend Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest pytest-playwright

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Run Frontend tests
        working-directory: mini-dashboard
        run: |
          python -m pytest tests/test_frontend.py -v --tb=short -c /dev/null
